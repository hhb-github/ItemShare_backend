server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: item-share-backend
  main:
    allow-bean-definition-overriding: true
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/item_share?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 20
        cache:
          use_second_level_cache: false
          use_query_cache: false
  
  # 禁用DevTools自动重启
  devtools:
    restart:
      enabled: false

# JWT配置
jwt:
  secret: itemShareSecretKey2023
  expiration: 86400 # 24小时(秒)
  header: Authorization
  prefix: "Bearer "

# 日志配置
logging:
  level:
    com.itemshare: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/item-share.log